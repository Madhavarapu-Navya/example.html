<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h3><i>student admission form</i></h3>
    </center>
        <hr>
        <form>
            <label>Name of student:</label>
            <input placeholder="enter your name"/>
            <br><br>
            <label>date of birth:</label>
            <input placeholder="DD-MM-YYYY" type="date"/>
            <select>
                <option value="Gender">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br><br>
            <label>Name of the father:</label>
            <input placeholder="enter father's name"/>
            <br><br>
            <label>Name of the mother:</label>
            <input placeholder="enter mother's name"/>
            <br><br>
            <label>Mobile number:</label>
            <input placeholder="enter ur 10-digit number"type="number"/>
            <br><br>
            <label>Email:</label>
            <input placeholder="email@gmail.com"/>
            <br><br>
            <label>Identification marks:</label>
            <input placeholder="enter ur moles"/>
            <br><br>
            <label>upload 10th certificate:</label>
            <input type="file"/>
            <br><br>
            <label>Address:</label>
            <input placeholder="enter ur address"/>
            <br><br>
            <center>
            <button>Submit</button>
            </center>
            <br><br>
            <button>reset</button>
        </form>
        <a href="/example.html"/>back to main page</a>
</body>
